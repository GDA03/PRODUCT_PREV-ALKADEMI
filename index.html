<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <table>
            <tr>
                <td class="image"><img src="image-product-desktop.jpg" alt="gambar parfum"></td>
                <td class="isi">
                    <ul type="none">
                        <li class="perfume"> P E R F U M E</li>
                        <li class="nama">Gabrielle Essence Eau De Parfum</li>
                        <li class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                            Perfumer-Creator for the House of CHANEL.</li>
                        <li class="price">$149.99 <section class="stripe">$169.99</section></li>
                        <li class="buy"><img src="icon-cart.svg" alt=""><a href="#"> Add to Cart</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gerald Dustin Albert</a>.
      </div>
</body>
</html>
